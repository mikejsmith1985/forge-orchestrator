name: Release

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

permissions:
  contents: write

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Go Unit Tests
        run: go test ./internal/... -v -short

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Lint
        run: |
          cd frontend
          npm run lint || true

  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X github.com/mikejsmith1985/forge-orchestrator/internal/updater.Version=${{ steps.version.outputs.VERSION }}" \
            -o forge-orchestrator-linux-amd64 .

      - name: Build macOS amd64
        env:
          GOOS: darwin
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X github.com/mikejsmith1985/forge-orchestrator/internal/updater.Version=${{ steps.version.outputs.VERSION }}" \
            -o forge-orchestrator-darwin-amd64 .

      - name: Build Windows amd64 (GUI mode)
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -H windowsgui -X github.com/mikejsmith1985/forge-orchestrator/internal/updater.Version=${{ steps.version.outputs.VERSION }}" \
            -o forge-orchestrator-windows-amd64.exe .

      - name: Generate Release Notes
        run: |
          cat > release_notes.md << 'NOTES'
          ## Forge Orchestrator v${{ steps.version.outputs.VERSION }}

          ### Download
          | Platform | Binary |
          |----------|--------|
          | Linux x64 | `forge-orchestrator-linux-amd64` |
          | macOS x64 | `forge-orchestrator-darwin-amd64` |
          | Windows x64 | `forge-orchestrator-windows-amd64.exe` |

          ### Quick Start
          ```bash
          # Linux/macOS
          chmod +x forge-orchestrator-*
          ./forge-orchestrator-linux-amd64

          # Windows - just double-click or run:
          forge-orchestrator-windows-amd64.exe
          ```
          The app will automatically open http://localhost:8080 in your browser.

          ### Features
          - Single binary with embedded React frontend
          - Auto-opens browser on startup
          - In-app update notifications with one-click updates
          - LLM Gateway supporting Anthropic and OpenAI
          - Token usage ledger with cost tracking
          - Flow-based workflow orchestration
          - Real-time WebSocket updates
          - Secure API key storage via OS keyring
          - Configurable shell (Bash, CMD, PowerShell, WSL)

          ### Configuration
          - Config stored in:
            - Windows: `%APPDATA%\forge-orchestrator\config.json`
            - macOS: `~/Library/Application Support/forge-orchestrator/config.json`
            - Linux: `~/.config/forge-orchestrator/config.json`
          - Database stored in platform-specific data directory

          NOTES

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            forge-orchestrator-linux-amd64
            forge-orchestrator-darwin-amd64
            forge-orchestrator-windows-amd64.exe
          body_path: release_notes.md
          draft: false
          prerelease: false
