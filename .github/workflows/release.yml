name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Go Unit Tests
        run: go test ./internal/... -v

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --passWithNoTests || true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Go Integration Tests
        run: go test ./tests/integration/... -v

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build and Start Server
        run: |
          go build -o forge-orchestrator .
          ./forge-orchestrator &
          sleep 3
          curl -s http://localhost:8080/api/health

      - name: Install Playwright
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Run Playwright Integration Tests
        run: |
          cd frontend
          INTEGRATION_SERVER_URL=http://localhost:8080 npx playwright test --config=playwright.integration.config.ts

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-integration-report
          path: frontend/playwright-report-integration/
          retention-days: 7

  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Binary
        run: go build -v -o forge-orchestrator main.go

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: forge-orchestrator
          generate_release_notes: true
          draft: false
          prerelease: false
